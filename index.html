<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header> </header>
    <main>
        <div class="wrapper" id="mainxxx">
            
        </div>
    </main>
    <footer></footer>
    <script>
        keys = {
            '0':{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            '1':{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
            '2':{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            length:3 
        }
        hash = {
            'q':'qq.com',
            'w':'weio.com',
            'e':'ele.me',
            'r':'renren.com',
            't':'tianya',
            'y':'youtube.com',
            'u':'uc.com',
            'i':'iqiyi.com',
            'o':'opera.com',
            'p':undefined,
            'a':'acfun.tv',
            's':'sohu.com',
            'z':'zhihu.com',
            'm':'www.mcdonalds.com.cn',
        }
        //取出 LocaLStorage中的 zzz  对应的hash
        hashInlocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')//拿出来的东西不是hash 是一个字符串
        if(hashInlocalStorage){
            hash = hashInlocalStorage
        }

        //遍历 keys，生成 kbd 标签
        index = 0
        while(index< keys['length']){
            divxxx = document.createElement('div')//创建一个标签，必须是一个字符串
            mainxxx.appendChild(divxxx)//divxxx当mainxxx的儿子，出现在页面中
            row = keys[index]
            index2 = 0
            while(index2< row['length']){
                kbdxxx = document.createElement('kbd')
                kbdxxx.textContent = row[index2]
                buttonX = document.createElement('button')//buttonX是一个容器
                buttonX.textContent = '编辑'
                buttonX.id = row[index2]
                buttonX.onclick = function(xzkjcnxlkcjlk){
                    key = xzkjcnxlkcjlk['target']['id']//q w e
                    x = prompt('给我一个网址')//qq.com
                    hash[key] = x  //hash变更
                    localStorage.setItem('zzz',JSON.stringify(hash))//把hash存到 zzz
                    console.log(hash)
                }

                kbdxxx.appendChild(buttonX)
                divxxx.appendChild(kbdxxx)
                index2 = index2+1
            }          
            index = index+1                            
        }
        document.onkeypress = function(xzkjcnxlkcjlk){//(xzkjcnxlkcjlk)这个名字是随便起的
            key = xzkjcnxlkcjlk['key']  //q w e 
            website = hash[key]                          
            console.log(website)   
            //location.href = 'http://'+website     
            window.open('http://'+website,'_blank')                
        }
    </script>
</body>
</html>
